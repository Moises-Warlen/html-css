<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista OL e UL</title>
    <link rel="shortcut icon" href="icon-html.ico" type="image/x-icon">
</head>
<body>
    <h1>trabalhando com lista</h1>
    <h2>lista ordenadas.</h2>
    <ol>
        <li>tomar cafe</li>
        <li>acordar</li>
        <li>escovar dentes</li>
        <li>ir para faculdade</li>
    </ol>
    <h2 style="color: blue;">lista nao ordenadas</h2>
    <ul>
         <li>tomar cafe</li>
        <li>acordar</li>
        <li>escovar dentes</li>
        <li>ir para faculdade</li>
    </ul>
</body>
</html>
